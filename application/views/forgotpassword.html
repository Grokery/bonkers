{% extends 'layout.html' %}

{% block title %}Forgot Password | {% parent %}{% endblock %}

{% block header-content %}
    <li>
        <a href="/register">Register</a>
    </li>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Forgot your password?</h3>
                    </div>
                    <div class="panel-body">
                        <form action="" id="login-form" class="smart-form client-form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    <div class="note">
                                        <a href="/signin">Back to sign in</a>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-lg btn-primary btn-block">Send me a reset link</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
